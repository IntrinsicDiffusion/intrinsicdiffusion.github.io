    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
        }
        .carousel-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-image {
            min-width: 25%;
            box-sizing: border-box;
        }
        .carousel-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .dot-container {
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 55px;
        }
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            border: 2px solid #bbb; /* Add this line for outline */
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active {
            background-color: #717171;
        }
        .autoplay-container {
            text-align: left;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .autoplay-container label {
            margin-right: 10px;
        }
        .caption-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>

    <script>
        function initCarousel(carouselId, interval) {
            let slideIndex = 0;
            const carousel = document.getElementById(carouselId);
            const slides = carousel.querySelectorAll('.carousel-image');
            const dots = carousel.querySelectorAll('.dot');
            let autoplay = document.getElementById('autoplay');
            let autoplayEnabled = autoplay.checked;
            let autoplayTimeout;

            function showSlides() {
                if (!autoplayEnabled) return;

                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = 'none';
                }
                slideIndex++;
                if (slideIndex > slides.length / 4) {
                    slideIndex = 1;
                }
                for (let i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(' active', '');
                }
                for (let i = (slideIndex - 1) * 4; i < slideIndex * 4; i++) {
                    slides[i].style.display = 'block';
                }
                dots[slideIndex - 1].className += ' active';

                autoplayTimeout = setTimeout(showSlides, interval);
            }

            function currentSlide(n) {
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = 'none';
                }
                for (let i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(' active', '');
                }
                for (let i = (n - 1) * 4; i < n * 4; i++) {
                    slides[i].style.display = 'block';
                }
                dots[n - 1].className += ' active';
                slideIndex = n;
                if (autoplayEnabled) {
                    clearTimeout(autoplayTimeout);
                    autoplayTimeout = setTimeout(showSlides, interval);
                }
            }

            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => currentSlide(index + 1));
            });

            autoplay.addEventListener('change', () => {
                autoplayEnabled = autoplay.checked;
                if (autoplayEnabled) {
                    showSlides();
                } else {
                    clearTimeout(autoplayTimeout);
                }
            });

            showSlides();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initCarousel('carousel1', 3000); // Initialize first carousel with 3-second interval
            initCarousel('carousel2', 3000); // Initialize second carousel with 3-second interval
            initCarousel('carousel3', 3000); // Initialize second carousel with 3-second interval
        });
    </script>
